version: '3'

services:
  contao:
    image: fkasy/contao
    container_name: contao
    depends_on:
    - mysql
    links:
    - "mysql:mysql"
    ports:
    - "80:80"
    volumes:
    - ./files:/var/www/html/files #files directory for working in Contao-project, e.g. css, javascript, images etc.
    - ./src:/var/www/html/src #src directory for extension development including a base-bundle for Contao 4

#Using MySql 5.7 'cause latest image results in error while setting up db in Contao Installtool
  mysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: contao
      MYSQL_USER: contao
      MYSQL_PASSWORD: contao

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    links:
    - "mysql:db"
    ports:
    - "8080:80"